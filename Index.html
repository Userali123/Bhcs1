<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURDWAN HOLY CHILD SCHOOL</title>
    <link rel="website icon" type="png" href="attendance.png">
    <style>
        /* ... Your existing styles ... */
    </style>
</head>
<body>
    <div class="internet-check" id="internetCheck">Please connect your phone with the internet</div>
    <header>
        <img class="school-logo" src="school_logo.png" alt="School Logo">
        <h1>Welcome to B.H.C.S</h1>
        <p>this app is created by trishanjit malik & gourav srivastava</p>
    </header>
    <nav id="navigation">
        <ul id="teacherNav" style="display: none;">
            <!-- Teacher-specific navigation -->
            <li><a href="te_attendance.html"><img src="attendance.png" alt="Attendance"> <span class="option-name">Attendance</span></a></li>
            <!-- Add more teacher-specific links here -->
        </ul>
        <ul id="studentNav" style="display: none;">
            <!-- Student-specific navigation -->
            <li><a href="student_attendance.html"><img src="attendance.png" alt="Attendance"> <span class="option-name">Attendance</span></a></li>
            <!-- Add more student-specific links here -->
        </ul>
    </nav>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="regNumber" placeholder="Registration Number">
            <input type="password" id="password" placeholder="Password">
            <div id="loader" class="loader" style="display:none;"></div>
            <input type="button" value="Login" onclick="login()">
        </div>
    </div>
  
    <div class="profile-container" id="profileContainer" style="display: none;">
        <div class="profile-info">
            <h2 id="welcomeMessage">hi there welcome to burdwan hoky chikd school</h2>
            <div class="profile-name" id="profileName"></div>
        </div>
        <hr align="8">
    </div>

    <script>
        function login() {
            var regNumber = parseInt(document.getElementById("regNumber").value);
            var password = document.getElementById("password").value;
            var loader = document.getElementById("loader");
            var welcomeMessage = document.getElementById("welcomeMessage");
            var profileName = document.getElementById("profileName");
            var profileContainer = document.getElementById("profileContainer");
            var teacherNav = document.getElementById("teacherNav");
            var studentNav = document.getElementById("studentNav");

            // Dummy password check, replace with actual validation
            if (password !== "yourPassword") {
                alert("Invalid registration number or password");
                return;
            }

            loader.style.display = "block";
            setTimeout(function(){
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("navigation").style.display = "block";
                profileContainer.style.display = "block";
                welcomeMessage.innerText = "Welcome";

                if (regNumber >= 1 && regNumber <= 30) {
                    // Teacher
                    profileName.innerText = "Teacher Name"; // Replace with actual teacher name
                    teacherNav.style.display = "block";
                } else {
                    // Student
                    profileName.innerText = "Student Name"; // Replace with actual student name
                    studentNav.style.display = "block";
                }

                loader.style.display = "none";
            }, 1000);
        }
    </script>
</body>
</html>
